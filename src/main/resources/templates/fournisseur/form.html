<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>

<body>
<a th:href="@{/}" class="btn btn-secondary mb-2">Retour à l'Accueil</a>

<h2>Ajout de fournisseur</h2>
<form th:action="@{/fournisseurs/save}" th:object="${fournisseur}" method="post" class="mt-3">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
        <label>Nom</label>
        <input type="text" class="form-control" th:field="*{nom}"/>
    </div>
    <div class="mb-3">
        <label>Adresse</label>
        <input type="text" class="form-control" th:field="*{adresse}"/>
    </div>
    <div class="mb-3">
        <label>Téléphone</label>
        <input type="text" class="form-control" th:field="*{telephone}"/>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" th:field="*{email}"/>
    </div>
    <button class="btn btn-success" type="submit">Enregistrer</button>
    <a href="/fournisseurs" class="btn btn-secondary">Annuler</a>
</form>
</body>
</html>
