<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<main>
    <h2 th:text="${article.id} != null ? 'Modifier Article' : 'Ajouter Article'"></h2>
    <form th:action="@{/articles/enregistrer}" th:object="${article}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Nom:</label>
        <input type="text" th:field="*{nom}" required/>
        <label>Catégorie:</label>
        <input type="text" th:field="*{categorie}" required/>
        <label>Unité:</label>
        <input type="text" th:field="*{unite}" required/>
        <label>Stock Actuel:</label>
        <input type="number" th:field="*{stockActuel}" required/>
        <label>Fournisseur:</label>
        <select th:field="*{fournisseur}" required>
            <option th:each="f : ${fournisseurs}" th:value="${f.id}" th:text="${f.nom}"></option>
        </select>
        <button type="submit">Enregistrer</button>
    </form>
</main>
</body>
</html>
